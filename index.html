<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="hero">
    
        <button class="start">
            Start
        </button>

        <div class="container">
            ROCK
        </div>

        <div class="container2">
            PAPER
        </div>

        <div class="container3">
            SCISSOR
        </div>
        <div id="image">
            <div id="rock">
                <img src="rock.png" alt="" width="250px">
            </div>
            <div id="paper">
                <img src="paper.jpg" alt="" width="250px">
                
            </div>
            <div id="scissor">
                <img src="scissor.jpg" alt="" width="250px">

            </div>
        </div>

        <div id="buttons">
            <button class="play">Play Again</button>
            <button class="CPU">CPU won</button>
            <button class="You">You Won</button>
        </div>
        
    </div>
        <div id="score">
            <div id="computer">
                <div class="comp">COMPUTER</div>
                <div class="cscr">0</div>
            </div>
            <div id="player">
                <div class="plr">PLAYER </div>
                <div class="pscr">0</div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
